<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Thêm thuộc tính sử dụng phương thức map và spread syntax</h2>

    <p>Before:</p>
    <p id="before"></p>

    <p>After:</p>
    <p id="after"></p>

    <script>
        const phones = [
            {name: 'Iphone'},
            {name: 'Nokia'},
            {name: 'SamSung'},
            {name: 'Vivo'}
        ];

        document.getElementById('before').innerHTML = JSON.stringify(phones);

        const newPhones = phones.map((ele, index) => {
            return {...ele, id: index}
        })

        document.getElementById('after').innerHTML = JSON.stringify(newPhones);
    </script>
</body>
</html>
