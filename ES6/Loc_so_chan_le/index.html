<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Lọc số chẵn lẻ</h2>

    <p>Mảng chứa các số ban đầu</p>
    <p id="numbers"></p>

    <p>Số chẵn là : </p>
    <p id="eventNumbers"></p>

    <p>Số lẻ là : </p>
    <p id="oddNumbers"></p>
</body>

<script>
    const numbers = [1, 2, 3, 5, 8, 12, 15, 18];

    document.getElementById("numbers").innerHTML = numbers;
    
    document.getElementById("oddNumbers").innerHTML = numbers.filter(ele => ele % 2 != 0);
    
    document.getElementById("eventNumbers").innerHTML = numbers.filter(ele => ele % 2 == 0);

</script>
</html>
