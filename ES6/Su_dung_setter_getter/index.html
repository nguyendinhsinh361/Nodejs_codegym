<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sử dụng được class, setter và getter</h2>
    <p>Before:</p>
    <p id="before"></p>

    <p>After:</p>
    <p id="after"></p>

    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            get informations() {
                return `Name: ${this.name} - Age: ${this.age}`;
            }

            set setName(name) {
                this.name = name;
            }

            set setAge(age) {
                this.age = age;
            }
        }

        let sinh = new Person('Sinh', 20);
        document.getElementById('before').innerHTML = `Name: ${sinh.name} - Age: ${sinh.age}`;

        sinh.setName = `Nguyễn Đình Sinh`;
        sinh.setAge = `20 Tuổi`;

        document.getElementById('after').innerHTML = `Name: ${sinh.name} - Age: ${sinh.age}`
    </script>
</body>
</html>
